<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora</title>
    <script src="operaciones.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
    <link href="misEstilos.css" rel="stylesheet">
</head>
<body>

    <br>
    <br>
    <form id="calculadora">
        <label for="numero1">Número 1:</label>
        <input id="numero1" type="number" name="numero1" required>
        <label for="simbolos">Operación a realizar:</label>
        <select name="simbolos" id="simbolos">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label for="numero2">Número 2:</label>
        <input id="numero2" type="number" name="numero2" required>
        <br><br>
        <br><br>
    </form>
    <p>Resultado: <span id="result">0</span></p>

    <button type="button" id="calculateButton">Pulse para ver el resultado</button>

</body>
</html>
